apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8sbfr-my-ingress
  namespace: ingress-nginx
  IngressClas: nginx
spec:
  rules:
    - host: k8sbfr.zapto.org
      http:
        paths:
          - path: /hello
            pathType: Prefix
            backend:
              service:
                name: k8sbfr-hello-node
                port:
                  number: 80
              #namespace: k8sbfr-hello-node
          - path: /popote
            pathType: Prefix
            backend:
              service:
                name: deployment-popote-monopod
                port:
                  number: 8080
              #namespace: popote
