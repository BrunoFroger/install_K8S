apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8sbfr-ingress-hello-node
  namespace: k8sbfr-hello-node
  port: 80
spec:
  rules:
    - host: k8sbfr.zapto.org
      http:
        paths:
          - path: /hello
            pathType: Prefix
            backend:
              service:
                name: k8sbfr-hello-node
                port:
                  number: 8080