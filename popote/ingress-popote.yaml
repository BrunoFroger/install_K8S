  name: k8sbfr-ingress-popote
spec:
  rules:
    - host: k8sbfr.zapto.org
      http:
        paths:
          - path: /popote
            pathType: Prefix
            backend:
              service:
                name: deployment-popote-monopod
                port:
                  number: 80
