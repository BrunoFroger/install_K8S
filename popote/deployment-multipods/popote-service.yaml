apiVersion: v1
kind: Service
metadata:
  name: popote-service
spec:
  selector:
    app.kubernetes.io/name: proxy
  ports:
  - name: backend-port
    protocol: TCP
    port: 3000
    targetPort: backend-service
  - name: frontend-port
    protocol: TCP
    port: 80
    targetPort: frontend-service
  - name: mariadb-port
    protocol: TCP
    port: 3306
    targetPort: mariadb-service
  - name: nginx-port
    protocol: TCP
    port: 3306
    targetPort: nginx-service