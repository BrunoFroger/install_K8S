apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: master-ingress
  namespace: master-nginx
spec:
  ingressClassName: nginx
  rules:
  - host: "k8sbfr.zapto.org"
    http:
      paths:
      # - pathType: Prefix
      - path: /popote
        pathType: Prefix
        backend:
          service:
            name: popote-service.popote.svc.cluster.local
            port: 
              number: 8080
